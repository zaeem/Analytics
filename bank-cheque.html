<!DOCTYPE html>
<html>

<head>
    <!-- -------------- Meta and Title -------------- -->
    <meta charset="utf-8">
    <title>Paperless Analytics</title>
    <meta name="keywords" content="HTML5, Bootstrap 3, Admin Template, UI Theme"/>
    <meta name="description" content="Alliance - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="ThemeREX">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------- Fonts -------------- -->
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet'
          type='text/css'>

    <!-- -------------- CSS - theme -------------- -->
    <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom-css.css">

    <!-- -------------- Favicon -------------- -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- -------------- IE8 HTML5 support  -------------- -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>

<body class="basic-invoice" id="#paperless-analytics">


<!-- -------------- Body Wrap  -------------- -->
<div id="main">



    <!-- -------------- Main Wrapper -------------- -->
    <section id="content_wrapper" class="ml0">

        <!-- -------------- Content -------------- -->
        <section id="content" class="">

            <div class="panel invoice-panel">
                <div class="panel-heading">
                    <span class="panel-title">Bank Cheque</span>
                </div>
                <div class="panel-body p20" id="invoice-item">
                <div class="form-holder first-form personal-info">
                  <div class="bank-check">
                    <div class="row">
                    <div class="col-sm-6">
                        <div class="logo-holder">
                            <h4>Banl AL Habib Limited</h4>
                            <p>ABC Branch</p>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <div class="account-number-details">
                            
                            <div class="amount-dig">
                                       <div class="account-title">
                                      <div class="inner-form-holder form-group">
                                        <h5 for="exampleInputName2" class="">Cheque No</h5>
                                        <input type="text" class="form-control" id="exampleInputName2">
                
                                    </div>
                                </div>
                                    </div>
                            <div class="clearfix"></div>
                            <div class="date br-code pull-right">
                                <label>Date</label>
                                <ul>
                                    <li><input type="text" class="form-control"></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li><input type="text" class="form-control"></li>
                                    <li><input type="text" class="form-control"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                                <div class="col-sm-12">
                                    <div class="account-title">
                                      <div class="inner-form-holder form-group">
                                        <h5 for="exampleInputName2" class="">Pay</h5>
                                        <input type="text" class="form-control" id="exampleInputName2">
                                        
                                    </div>
                                </div>
                            </div>
                            </div>

                </div>
                <div class="row">
                                <div class="col-sm-8">
                                    <div class="account-title">
                                      <div class="inner-form-holder form-group">
                                        <h5 for="exampleInputName2" class="">Rupees</h5>
                                        <input type="text" class="form-control" id="exampleInputName2">
                
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                    <div class="amount-dig">
                                       <div class="account-title">
                                      <div class="inner-form-holder form-group">
                                        <h5 for="exampleInputName2" class="">PKR</h5>
                                        <input type="text" class="form-control" id="exampleInputName2">
                
                                    </div>
                                </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                            <div class="col-sm-4 pull-right">
                                    <div class="Signature-holder">
                                       <div class="account-title">
                                      <div class="inner-form-holder form-group">
                                        
                                        <input type="text" class="form-control" id="exampleInputName2">
                                        <div class="clearfix"></div>
                                        <p for="exampleInputName2" class="">Signature</p>
                                        
                                    </div>
                                </div>
                                    </div>
                                </div>
                            </div>

                </div>
                </div>
            </div>

        </section>
        <!-- -------------- /Content -------------- -->

    </section>


</div>
<!-- -------------- /Body Wrap  -------------- -->

<!-- -------------- Scripts -------------- -->

<!-- -------------- jQuery -------------- -->
<script src="assets/js/jquery/jquery-1.11.3.min.js"></script>
<script src="assets/js/jquery/jquery_ui/jquery-ui.min.js"></script>

<script src="assets/js/demo/demo.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/demo/widgets_sidebar.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {

        "use strict";

        // Init Theme Core
        Core.init();

        // Init Demo JS
        Demo.init();

    });
</script>
<!-- -------------- /Scripts -------------- -->
