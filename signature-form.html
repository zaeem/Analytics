    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet'

<body class="basic-invoice" id="#paperless-analytics">


<!-- -------------- Body Wrap  -------------- -->
<div id="main">



    <!-- -------------- Main Wrapper -------------- -->
    <section id="content_wrapper" class="ml0">

        <!-- -------------- Content -------------- -->
        <section id="content" class="">

            <div class="panel invoice-panel">
                <div class="panel-heading">
                    <span class="panel-title">Image to Signature Scan</span>
                </div>
                <div class="panel-body p20" id="invoice-item">

                <div class="comparison-holder ocr signature-holder">
                    <div class=" row">
                        <div class=" col-sm-12 col-md-6 ">
                        <div class="caption-tag">
                                    Image Version
                                </div>
                            <div class="image-holder border-box img-section">
                               
                                <img src="assets/img/nic.jpg" alt="Paperless Analytics" class="img-responsive h-auto">
                            </div>
                        </div>
                        <div class=" col-sm-12 col-md-6">
                        <div class="caption-tag">
                                    Scan Version
                                </div>
                            <div class="image-holder border-box img-section mismatch-sig">
                               <p class="text-mis">Signature mismatched</p>
                                <img src="assets/img/nic-sig.png" alt="Paperless Analytics" class="img-responsive h-auto sig-logo">
                            </div>
                    </div>
                </div>
                </div>
            </div>

        </section>
        <!-- -------------- /Content -------------- -->

    </section>


</div>
<!-- -------------- /Body Wrap  -------------- -->

<!-- -------------- Scripts -------------- -->
